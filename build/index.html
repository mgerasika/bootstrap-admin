<span>(for customization open localStorage and modify <b>x-data-restaurant,x-data-server,x-data-language</b> keys)</span>
<hr/>
  <div id="flipdish-menu"
       data-full-screen-on-mobile="false"
       data-initial-screen="delivery-type"
       data-force-app="true"
       data-language="de"
       >
</div>

<script type="text/javascript" >
  const el = document.getElementById("flipdish-menu");
  function ensureFlipDishMenuAttribute(attrName,value) {
    const key = 'x-' + attrName;
    if (!window.localStorage.getItem(key)) {
      window.localStorage.setItem(key, value)
    }

    if (el) {
      el.setAttribute(attrName, window.localStorage.getItem(key))
      console.log(attrName, window.localStorage.getItem(key))
    }
  }
  ensureFlipDishMenuAttribute('data-restaurant',"12798");
  ensureFlipDishMenuAttribute('data-server',"https://flipdish-yellow-team.azurewebsites.net/");
  ensureFlipDishMenuAttribute('data-language',"en");
</script>
